    <style>
              /*CSS for Dark Mode Toggle

      Copy and paste this code into it's own dark.css file. Keep all you dark mode
      styles there, and make sure when you link to this sheet in your html head,
      make it the bottom css link tag so it overrides all other styles.
      At the bottom, that's where you start to add your dark mode styles by
      starting starting with "body.dark-mode" and add your class you want to
      target at the end. For example,

      body.dark-mode .heading-one {}

      then add your css properties like normal. That's it!
      Scroll to the bottom to start adding your dark mode styles

      */

      /* note that Internet Explorer does not support css variables */
      .dark-mode {
        background: #06090f;
      }
      :root {
          --dark: #06090f;
          --medium: #1b1b1b;
          --light: #2e2e2e;
      }
      .container{
        background: #eeeeee;
      }
      nav{
        background: white;
      }
      .dark-mode-button {
          background: transparent;
          border: none;
          height: 40px;
          width: 30px;
          display: -webkit-box;
          display: -ms-flexbox;
          display: flex;
          -webkit-box-orient: vertical;
          -webkit-box-direction: normal;
          -ms-flex-direction: column;
          flex-direction: column;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          align-items: center;
      }

      .top-dark-mode-button {
          position: absolute;
          top: 0px;
          right: 120px;
          -webkit-transform: rotate(-90deg);
          -ms-transform: rotate(-90deg);
          transform: rotate(-90deg);
          z-index: 1000;
          -webkit-transition: .3s ease-in;
          -o-transition: .3s ease-in;
          transition: .3s ease-in;
      }

      .top-dark-mode-button .dark-toggle {
          background: rgb(230, 230, 230);
          border-color: rgb(230, 230, 230);
          width: 35px;
      }

      body .top-dark-mode-button:after {
         
          font-size: 12px;
          position: absolute;
          color: #fff;
          -webkit-transform: rotate(90deg);
          -ms-transform: rotate(90deg);
          transform: rotate(90deg);
          right: 22px;
          top: 10px;
          -webkit-transition: .1s ease-in;
          -o-transition: .1s ease-in;
          transition: .1s ease-in;
      }

      body.dark-mode .top-dark-mode-button:after {
          
          font-size: 12px;
          color: var(--primary);
          top: 12px;
      }
      body.dark-mode h4{
        color: #eeeeee;
      }
      input{
        padding: 9px;
      }
      .dark-toggle {
          margin: 0;
          width: 30px;
          height: 16px;
          z-index: 20;
          border-radius: 10px;
          background: transparent;
          border: 3px solid #fff;
          display: -webkit-box;
          display: -ms-flexbox;
          display: flex;
          -webkit-box-align: center;
          -ms-flex-align: center;
          align-items: center;
          -webkit-transition: .3s ease;
          -o-transition: .3s ease;
          transition: .3s ease;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          justify-content: center;
          z-index: 1000;
          display: flex;
          -webkit-box-orient: horizontal;
          -webkit-box-direction: normal;
          -ms-flex-direction: row;
          flex-direction: row;
          align-items: center;
          -webkit-transform: rotate(90deg);
          -ms-transform: rotate(90deg);
          transform: rotate(90deg);
      }

      body.dark-mode .dark-toggle {
          background: rgb(67,183,255);
          background: -o-linear-gradient(left, rgba(67,183,255,1) 0%, rgba(0,221,246,1) 100%);
          background: -webkit-gradient(linear, left top, right top, from(rgba(67,183,255,1)), to(rgba(0,221,246,1)));
          background: linear-gradient(90deg, rgba(67,183,255,1) 0%, rgba(0,221,246,1) 100%);
          filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#43b7ff",endColorstr="#00ddf6",GradientType=1);
          border: none;
         
      }

      .dark-toggle span {
          height: 20px;
          width: 20px;
          left: -8px;
          border-radius: 50%;
          background: #fff;
          position: absolute;
          -webkit-transition: .3s ease;
          -o-transition: .3s ease;
          transition: .3s ease;
          -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
          box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
      }

      body.dark-mode .dark-toggle span {
          left: 15px;
          -webkit-transition: .3s ease;
          -o-transition: .3s ease;
          transition: .3s ease;
      }

      .top-dark-mode-button .dark-toggle {
          background: rgb(230, 230, 230);
          border-color: rgb(230, 230, 230);
          width: 35px;
      }

      h5 {

      table {
        border: rgb(202, 202, 202) 1px solid;
        width: 100%;
        border-collapse: collapse;
      }
      /* Zebra striping */
      tr:nth-child(even) {
        background-color: #eeeeee;
      }
      th {
        background: rgb(255, 255, 255);
        color: white;
        font-weight: bold;
        text-align: left;
      }
      th,
      td {
        padding: 6px;
        text-align: center;
      }
      .loader-container {
        width: 100%;
        height: 100vh;
        background: white;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: #ffc107 5px solid;
        border-radius: 50%;
        border-top-color: transparent;
        animation: loader 1.2s linear infinite;
        z-index: 100;
      }

      @keyframes loader {
        to {
          transform: rotate(360deg);
        }
      }
      @media only screen and (max-width: 760px),
        (min-device-width: 768px) and (max-device-width: 1024px) {
        /* Force table to not be like tables anymore */
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
          border:none;
        }
        .top-dark-mode-button {
          position: absolute;
          top: 0px;
          right: 80px;
        }
        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }
        .cart {
          margin-top: -20px;
        }
        tr {
          border: 1px solid rgb(232, 232, 232);
        }

        td {
          /* Behave  like a "row" */
          border: none;
          border-bottom: 1px solid #eee;
          position: relative;
          padding-left: 50%;
        }

        td:before {
          /* Now like a table header */
          position: absolute;
          /* Top/left values mimic padding */
          top: 6px;
          left: 6px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
        }

        /*
        Label the data

        td:nth-of-type(5):before {

        }

    <script>
      $("#button").click(function () {
        $([document.documentElement, document.body]).animate(
          {
            scrollTop: $("#go").offset().top,
          },
          800
        );
      });
    </script>

    <script>
      $("#search").keyup(function () {
        var value = this.value;
        $("table")
          .find("tr")
          .each(function (index) {
            if (!index) return;
            var id = $(this).find("td").text();
            $(this).toggle(id.indexOf(value) !== -1);
          });
      });
    </script>
    <script>
      /* Body */
        const body = document.querySelector('body');

        // Dark Mode Action
        let darkMode = localStorage.getItem("darkMode");
        const darkModeToggle = document.querySelector('.dark-mode-button');
        const darkModeToggleFooter = document.querySelector('footer .dark-mode-button');

        // Enable Dark Mode
        const enableDarkMode = () => {
            body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled")
        }

        // Disable Dark Mode
        const disableDarkMode = () => {
            body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", null)
        }

        if (darkMode == "enabled") {
            enableDarkMode();
        }

        // Desktop Button
        darkModeToggle.addEventListener('click', () => {
            darkMode = localStorage.getItem("darkMode");
            if (darkMode !== "enabled") {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        })

        
    </script>
